<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="claculator">
      <div class = "display">
        <div id="input" placeholder="0"></input>
      </div>
      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="ope plus">+</button>
      </div>
      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="ope minus">-</button>
      </div>
      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="ope times">*</button>
      </div>
      <div class="row">
        <button class="ope divide">/</button>
        <button class="number">0</button>
        <button class="result">=</button>
        <button class="clear" id="red">C</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
